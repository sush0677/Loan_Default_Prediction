<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin-top: 80px;
        }
        .navbar-brand, .nav-link {
            font-weight: 700;
        }
        .hero-section {
            background-color: #007bff;
            color: white;
            padding: 4rem 0;
        }
        .hero-section h1, .hero-section p {
            margin: 0;
            padding: 0.5rem 0;
        }
        .feature-section {
            padding: 4rem 0;
            background-color: #f8f9fa;
        }
        .feature-section h3 {
            color: #007bff;
        }
        .upload-section {
            padding: 4rem 0;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .custom-file-upload {
            cursor: pointer;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
            transition: background-color 0.2s, color 0.2s;
        }
        .custom-file-upload:hover, .btn-primary:hover {
            background-color: white;
            color: #007bff;
            border: 1px solid #007bff;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Loan Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Aboutus.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content Section -->
<div class="container mt-5">
    <h1 class="mt-5">Upload Results</h1>
    <p id="uploadStatus"></p>
    <h2>Initial Dataset:</h2>
    <table class="table" id="initialDataset">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <button onclick="window.location.href='index.html'" class="btn btn-primary">Re-upload</button>
</div>

<!-- Footer remains unchanged -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const status = localStorage.getItem("uploadStatus");
        const initialData = JSON.parse(localStorage.getItem("initialData"));

        document.getElementById("uploadStatus").textContent = status || "No file has been processed.";

        if (initialData && initialData.length > 0) {
            // Assuming each object in initialData represents a row and its keys are column names
            const tableHeader = document.getElementById("tableHeader");
            const tableBody = document.getElementById("tableBody");

            // Set table headers
            Object.keys(initialData[0]).forEach(column => {
                let th = document.createElement("th");
                th.textContent = column;
                tableHeader.appendChild(th);
            });

            // Fill table rows
            initialData.forEach(row => {
                let tr = document.createElement("tr");
                Object.values(row).forEach(value => {
                    let td = document.createElement("td");
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
    });
</script>
</body>
</html>
