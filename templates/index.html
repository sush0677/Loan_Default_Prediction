<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Prediction Service</title>
    <!-- Bootstrap CSS for responsiveness -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 56px; /* Adjusted for fixed navbar */
        }
        .navbar-brand, .nav-link {
            font-weight: 700;
        }
        .hero-section {
            background-color: #007bff;
            color: white;
            padding: 4rem 0;
        }
        .feature-section {
            padding: 4rem 0;
            background-color: #f8f9fa;
        }
        .feature-section h3 {
            color: #007bff;
        }
        .upload-section {
            padding: 4rem 0;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .custom-file-upload {
            cursor: pointer;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
            transition: background-color 0.2s, color 0.2s;
        }
        .custom-file-upload:hover, .btn-primary:hover {
            background-color: white;
            color: #007bff;
            border: 1px solid #007bff;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Loan Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section text-center">
    <div class="container">
        <h1>Welcome to Loan Default Prediction Service</h1>
        <p class="lead">Utilize advanced AI to assess your loan default risk efficiently.</p>
    </div>
</section>

<!-- Feature Section -->
<section class="feature-section">
    <div class="container text-center">
        <div class="row">
            <!-- Features -->
        </div>
    </div>
</section>

<!-- Upload Section -->
<section class="upload-section">
    <div class="container">
        <h2>Start Your Prediction</h2>
        <p>Upload your dataset and receive instant predictions.</p>
        <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="custom-file mb-3" style="width: 300px; margin: auto;">
                <input type="file" class="custom-file-input" id="customFile" name="dataset" required>
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2023 Loan Default Prediction Service. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery for interactive components -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
